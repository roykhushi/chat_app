<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io : Chat App</title>
</head>
<body>
    <h1>Chatting ...</h1>

    <input type="text" placeholder="Enter your message" id="message">
    <button id="btn">Send</button>

    <div id="showMsg"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const user = io();
        const inpMessage = document.getElementById('message');
        const sendBtn = document.getElementById('btn');
        const allMsgs = document.getElementById('showMsg');

        user.on("user-msg" , (message) =>{
            const p = document.createElement("p");
            p.innerText = message;
            allMsgs.appendChild(p);
        })

        sendBtn.addEventListener("click" , (e) =>{
            const message = inpMessage.value;
            console.log(message);
            user.emit("user-msg",message);
        });

    </script>
</body>
</html>
